<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Coffee Shop Logo" class="logo-img">
      <span class="logo-text">Coffee Haven</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Discover Our Delicious Menu</h1>
  </header>

  <!-- Menu Section -->
  <section class="menu-section">
    <h2>Our Specials</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="coffee1.jpg" alt="Espresso">
        <h3>Espresso</h3>
        <p>$3.50</p>
      </div>
      <div class="menu-item">
        <img src="coffee2.jpg" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>$4.00</p>
      </div>
      <div class="menu-item">
        <img src="coffee3.jpg" alt="Latte">
        <h3>Latte</h3>
        <p>$4.50</p>
      </div>
      <div class="menu-item">
        <img src="coffee4.jpg" alt="Americano">
        <h3>Americano</h3>
        <p>$3.00</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Â© 2024 Coffee Haven. All Rights Reserved.</p>
      <ul class="social-links">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
